<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <cdt-list-errors></cdt-list-errors>

        <cdt-dynamic-form (updateForm)="updateForm($event)" [data$]="data$" [structure$]="structure$">
        </cdt-dynamic-form>
        <div class="col-md-10 offset-md-1 col-xs-12">
          <button class="btn submit-btn pull-xs-right btn-primary" type="button" (click)="submit()">
            Publish Article &rarr;
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
